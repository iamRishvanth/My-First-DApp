<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First DApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My First DApp</h1>
      <p>This DApp is designed to read and write data on the blockchain.</p>
      <label for="mood"></label>
      <input type="text" id="mood" placeholder="Enter the Data" />
      <br />
      <div>
        <button type="button" id="get">Get Data</button>
        <button type="button" id="set">Set Data</button>
      </div>

      <script
        src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
